<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to bottom, #87CEEB, #FFFFFF);
      color: #333;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    #weather-container {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    input[type="text"] {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 200px;
      font-size: 1em;
    }
    button {
      padding: 10px 15px;
      border: none;
      background-color: #1E90FF;
      color: white;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #4682B4;
    }
    #weather-data {
      margin-top: 20px;
    }
    .weather-item {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Weather Finder</h1>
  <div id="weather-container">
    <input type="text" id="city" placeholder="Enter city name" />
    <button onclick="getWeather()">Get Weather</button>
    <div id="weather-data"></div>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById('city').value;
      const apiKey = '820c10cc6689a0095fb9ccb99dfcdaad'; // Replace with your OpenWeather API key
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error('City not found');
        }
        const data = await response.json();

        // Display weather data
        const weatherData = `
          <div class="weather-item"><strong>City:</strong> ${data.name}</div>
          <div class="weather-item"><strong>Temperature:</strong> ${data.main.temp} Â°C</div>
          <div class="weather-item"><strong>Weather:</strong> ${data.weather[0].description}</div>
          <div class="weather-item"><strong>Humidity:</strong> ${data.main.humidity}%</div>
          <div class="weather-item"><strong>Wind Speed:</strong> ${data.wind.speed} m/s</div>
        `;
        document.getElementById('weather-data').innerHTML = weatherData;
      } catch (error) {
        document.getElementById('weather-data').innerHTML = `<div style="color: red;">${error.message}</div>`;
      }
    }
  </script>
</body>
</html>
